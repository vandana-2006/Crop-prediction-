<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .input-section, .result-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group .unit {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #718096;
            font-size: 0.9rem;
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            min-height: 400px;
        }

        .no-result {
            text-align: center;
            color: #718096;
            font-style: italic;
            margin-top: 50px;
        }

        .prediction-result {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .crop-prediction {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .crop-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .confidence-score {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .cultivation-tips {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .cultivation-tips h3 {
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tip-item {
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .tip-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 4px;
        }

        .tip-value {
            color: #718096;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }
        }

        .sample-data-btn {
            background: #38b2ac;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .sample-data-btn:hover {
            background: #319795;
            transform: translateY(-1px);
        }

        .info-tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            color: #667eea;
            margin-left: 5px;
        }

        .info-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üåæ Smart Crop Prediction System</h1>
            <p>AI-powered agricultural recommendations based on soil conditions</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <h2 class="section-title">
                    üìä Soil Parameters
                </h2>

                <button class="sample-data-btn" onclick="loadSampleData()">
                    Load Sample Data
                </button>

                <form id="predictionForm">
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="nitrogen">
                                Nitrogen (N)
                                <span class="info-tooltip" data-tooltip="Nitrogen content in soil (0-300 ppm)">‚ÑπÔ∏è</span>
                            </label>
                            <input type="number" id="nitrogen" step="0.1" min="0" max="300" required>
                            <span class="unit">ppm</span>
                        </div>

                        <div class="input-group">
                            <label for="phosphorus">
                                Phosphorus (P)
                                <span class="info-tooltip" data-tooltip="Phosphorus content in soil (0-150 ppm)">‚ÑπÔ∏è</span>
                            </label>
                            <input type="number" id="phosphorus" step="0.1" min="0" max="150" required>
                            <span class="unit">ppm</span>
                        </div>

                        <div class="input-group">
                            <label for="potassium">
                                Potassium (K)
                                <span class="info-tooltip" data-tooltip="Potassium content in soil (0-300 ppm)">‚ÑπÔ∏è</span>
                            </label>
                            <input type="number" id="potassium" step="0.1" min="0" max="300" required>
                            <span class="unit">ppm</span>
                        </div>

                        <div class="input-group">
                            <label for="ph">
                                pH Level
                                <span class="info-tooltip" data-tooltip="Soil acidity/alkalinity (3.0-10.0)">‚ÑπÔ∏è</span>
                            </label>
                            <input type="number" id="ph" step="0.1" min="3" max="10" required>
                            <span class="unit">pH</span>
                        </div>

                        <div class="input-group">
                            <label for="rainfall">
                                Annual Rainfall
                                <span class="info-tooltip" data-tooltip="Average annual rainfall (20-300 cm)">‚ÑπÔ∏è</span>
                            </label>
                            <input type="number" id="rainfall" step="0.1" min="20" max="3000" required>
                            <span class="unit">mm</span>
                        </div>

                        <div class="input-group">
                            <label for="temperature">
                                Temperature
                                <span class="info-tooltip" data-tooltip="Average temperature (8-50¬∞C)">‚ÑπÔ∏è</span>
                            </label>
                            <input type="number" id="temperature" step="0.1" min="8" max="50" required>
                            <span class="unit">¬∞C</span>
                        </div>
                    </div>

                    <button type="submit" class="predict-btn" id="predictBtn">
                        <span id="btnText">üîÆ Predict Best Crop</span>
                        <span id="btnLoader" class="loading" style="display: none;"></span>
                    </button>
                </form>
            </section>

            <section class="result-section">
                <h2 class="section-title">
                    üéØ Prediction Results
                </h2>

                <div id="errorMessage" style="display: none;"></div>

                <div id="noResult" class="no-result">
                    Enter soil parameters and click "Predict Best Crop" to see recommendations
                </div>

                <div id="predictionResult" style="display: none;" class="prediction-result">
                    <div class="crop-prediction">
                        <div class="crop-name" id="cropName"></div>
                        <div class="confidence-score" id="confidenceText"></div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                    </div>

                    <div class="cultivation-tips">
                        <h3>üå± Cultivation Recommendations</h3>
                        <div id="cultivationTips"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Enhanced crop database with more crops
        const cropDatabase = {
            'wheat': {
                'Soil pH': '6.0-7.0', 
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and moderate to high potassium',
                'Fertilizers': 'Urea, DAP',
                'Precautions': 'Monitor for aphids and rust diseases.'
            },
            'banana': {
                'Soil pH': '6.0-7.5',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and high potassium',
                'Fertilizers': 'Urea, DAP, MOP, compost, and FYM',
                'Precautions': 'Ensure proper drainage, provide windbreaks, and control nematodes and pests.'
            },
            'rice': {
                'Soil pH': '5.5-6.5',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and potassium',
                'Fertilizers': 'Urea, DAP',
                'Precautions': 'Control stem borers and blast disease.'
            },
            'maize': {
                'Soil pH': '5.5-7.5',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and potassium',
                'Fertilizers': 'Urea, DAP, FYM',
                'Precautions': 'Avoid waterlogging, control stem borers.'
            },
            'tomato': {
                'Soil pH': '6.0-7.0',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and potassium',
                'Fertilizers': 'Urea, superphosphate',
                'Precautions': 'Control bacterial wilt.'
            },
            'potato': {
                'Soil pH': '5.0-6.5',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and potassium',
                'Fertilizers': 'Urea, superphosphate',
                'Precautions': 'Avoid late blight disease, proper earthing up.'
            },
            'cotton': {
                'Soil pH': '5.8-8.0',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and potassium',
                'Fertilizers': 'Urea, DAP, MOP',
                'Precautions': 'Control bollworm, ensure proper drainage.'
            },
            'sugarcane': {
                'Soil pH': '6.0-7.5',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and high potassium',
                'Fertilizers': 'Urea, DAP, FYM',
                'Precautions': 'Regular irrigation, control red rot disease.'
            },
            'onion': {
                'Soil pH': '6.0-7.5',
                'N-P-K Content': 'Moderate nitrogen, phosphorus, and potassium',
                'Fertilizers': 'Urea, DAP, MOP',
                'Precautions': 'Avoid excessive irrigation, control thrips.'
            },
            'cabbage': {
                'Soil pH': '6.0-6.5',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and potassium',
                'Fertilizers': 'Ammonium sulfate, DAP, potash',
                'Precautions': 'Regular weeding, control caterpillars and aphids.'
            },
            'coconut': {
                'Soil pH': '5.2-8.0',
                'N-P-K Content': 'High nitrogen, moderate phosphorus, and high potassium',
                'Fertilizers': 'NPK mix, organic manure, gypsum',
                'Precautions': 'Regular irrigation, mulching, control rhinoceros beetles.'
            }
        };

        // Enhanced ML-like prediction logic
        function predictCrop(n, p, k, ph, rainfall, temperature) {
            console.log('Predicting crop with:', { n, p, k, ph, rainfall, temperature });
            
            let scores = {};
            let reasons = {};
            
            // Rice prediction logic - high rainfall, acidic soil
            let riceScore = 0.3;
            if (ph >= 5.5 && ph <= 6.5) riceScore += 0.2;
            if (rainfall > 1000) riceScore += 0.3;
            if (temperature >= 20 && temperature <= 35) riceScore += 0.2;
            if (n > 40) riceScore += 0.1;
            scores.rice = Math.min(riceScore + Math.random() * 0.1, 0.95);
            
            // Wheat prediction logic - moderate rainfall, neutral soil
            let wheatScore = 0.3;
            if (ph >= 6.0 && ph <= 7.0) wheatScore += 0.25;
            if (rainfall >= 200 && rainfall <= 800) wheatScore += 0.25;
            if (temperature >= 15 && temperature <= 25) wheatScore += 0.2;
            if (n > 50) wheatScore += 0.1;
            scores.wheat = Math.min(wheatScore + Math.random() * 0.1, 0.95);
            
            // Maize prediction logic - versatile crop
            let maizeScore = 0.4;
            if (ph >= 5.5 && ph <= 7.5) maizeScore += 0.2;
            if (temperature >= 18 && temperature <= 30) maizeScore += 0.2;
            if (n > 40) maizeScore += 0.15;
            if (rainfall >= 400 && rainfall <= 1200) maizeScore += 0.15;
            scores.maize = Math.min(maizeScore + Math.random() * 0.1, 0.95);
            
            // Cotton prediction logic - warm climate, well-drained
            let cottonScore = 0.2;
            if (ph >= 5.8 && ph <= 8.0) cottonScore += 0.2;
            if (temperature >= 25 && temperature <= 35) cottonScore += 0.3;
            if (rainfall >= 400 && rainfall <= 1000) cottonScore += 0.2;
            if (k > 30) cottonScore += 0.1;
            scores.cotton = Math.min(cottonScore + Math.random() * 0.15, 0.95);
            
            // Tomato prediction logic - moderate conditions
            let tomatoScore = 0.35;
            if (ph >= 6.0 && ph <= 7.0) tomatoScore += 0.2;
            if (temperature >= 18 && temperature <= 28) tomatoScore += 0.2;
            if (n > 30 && p > 20) tomatoScore += 0.15;
            if (rainfall >= 300 && rainfall <= 800) tomatoScore += 0.1;
            scores.tomato = Math.min(tomatoScore + Math.random() * 0.1, 0.95);
            
            // Potato prediction logic - cool climate, acidic soil
            let potatoScore = 0.3;
            if (ph >= 5.0 && ph <= 6.5) potatoScore += 0.25;
            if (temperature >= 15 && temperature <= 22) potatoScore += 0.25;
            if (rainfall >= 400 && rainfall <= 1000) potatoScore += 0.15;
            if (n > 40) potatoScore += 0.1;
            scores.potato = Math.min(potatoScore + Math.random() * 0.1, 0.95);
            
            // Banana prediction logic - tropical conditions
            let bananaScore = 0.2;
            if (ph >= 6.0 && ph <= 7.5) bananaScore += 0.2;
            if (temperature >= 22 && temperature <= 32) bananaScore += 0.3;
            if (rainfall > 1000) bananaScore += 0.2;
            if (k > 40) bananaScore += 0.1;
            scores.banana = Math.min(bananaScore + Math.random() * 0.1, 0.95);
            
            // Onion prediction logic
            let onionScore = 0.3;
            if (ph >= 6.0 && ph <= 7.5) onionScore += 0.2;
            if (temperature >= 15 && temperature <= 25) onionScore += 0.2;
            if (rainfall >= 300 && rainfall <= 700) onionScore += 0.15;
            if (n > 25 && p > 15) onionScore += 0.1;
            scores.onion = Math.min(onionScore + Math.random() * 0.1, 0.95);
            
            console.log('Calculated scores:', scores);
            
            // Find best prediction
            let bestCrop = 'wheat';
            let bestScore = 0;
            
            for (let crop in scores) {
                if (scores[crop] > bestScore) {
                    bestScore = scores[crop];
                    bestCrop = crop;
                }
            }
            
            console.log('Best prediction:', { crop: bestCrop, score: bestScore });
            
            return {
                predicted_crop: bestCrop,
                confidence: bestScore,
                all_scores: scores
            };
        }

        // Load sample data
        function loadSampleData() {
            const samples = [
                { n: 90, p: 42, k: 43, ph: 6.5, rainfall: 202.9, temp: 21.8 }, // Wheat
                { n: 80, p: 40, k: 40, ph: 6.0, rainfall: 1800, temp: 28 }, // Rice
                { n: 75, p: 50, k: 35, ph: 6.2, rainfall: 800, temp: 24 }, // Maize
                { n: 40, p: 30, k: 20, ph: 6.8, rainfall: 600, temp: 22 }, // Tomato
                { n: 50, p: 25, k: 30, ph: 5.8, rainfall: 500, temp: 18 }  // Potato
            ];
            
            const sample = samples[Math.floor(Math.random() * samples.length)];
            
            document.getElementById('nitrogen').value = sample.n;
            document.getElementById('phosphorus').value = sample.p;
            document.getElementById('potassium').value = sample.k;
            document.getElementById('ph').value = sample.ph;
            document.getElementById('rainfall').value = sample.rainfall;
            document.getElementById('temperature').value = sample.temp;
        }

        // Form submission handler
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            // Get form data
            const nitrogen = parseFloat(document.getElementById('nitrogen').value);
            const phosphorus = parseFloat(document.getElementById('phosphorus').value);
            const potassium = parseFloat(document.getElementById('potassium').value);
            const ph = parseFloat(document.getElementById('ph').value);
            const rainfall = parseFloat(document.getElementById('rainfall').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            
            console.log('Form data:', { nitrogen, phosphorus, potassium, ph, rainfall, temperature });
            
            // Validate inputs
            if (!validateInputs(nitrogen, phosphorus, potassium, ph, rainfall, temperature)) {
                console.log('Validation failed');
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            hideError();
            
            try {
                console.log('Starting prediction process...');
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Make prediction
                const result = predictCrop(nitrogen, phosphorus, potassium, ph, rainfall, temperature);
                console.log('Prediction result:', result);
                
                // Display results
                displayResults(result);
                
            } catch (error) {
                console.error('Prediction error:', error);
                showError('An error occurred while making the prediction. Please try again.');
            } finally {
                setLoadingState(false);
            }
        });

        function validateInputs(n, p, k, ph, rainfall, temp) {
            if (ph < 3 || ph > 10) {
                showError('pH should be between 3.0 and 10.0');
                return false;
            }
            if (temp < 8 || temp > 50) {
                showError('Temperature should be between 8¬∞C and 50¬∞C');
                return false;
            }
            if (n < 0 || p < 0 || k < 0) {
                showError('N-P-K values cannot be negative');
                return false;
            }
            if (rainfall < 0) {
                showError('Rainfall cannot be negative');
                return false;
            }
            return true;
        }

        function setLoadingState(loading) {
            const btn = document.getElementById('predictBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        }

        function displayResults(result) {
            console.log('Displaying results:', result);
            
            const cropName = result.predicted_crop;
            const confidence = result.confidence;
            
            console.log('Crop:', cropName, 'Confidence:', confidence);
            
            // Hide no result message and error
            document.getElementById('noResult').style.display = 'none';
            hideError();
            
            // Show result section
            const resultSection = document.getElementById('predictionResult');
            resultSection.style.display = 'block';
            
            // Update crop name
            const cropNameElement = document.getElementById('cropName');
            cropNameElement.textContent = cropName.charAt(0).toUpperCase() + cropName.slice(1);
            
            // Update confidence
            const confidencePercent = (confidence * 100).toFixed(1);
            document.getElementById('confidenceText').textContent = `Confidence: ${confidencePercent}%`;
            
            // Update confidence bar with animation
            const confidenceFill = document.getElementById('confidenceFill');
            setTimeout(() => {
                confidenceFill.style.width = `${confidence * 100}%`;
            }, 100);
            
            // Update cultivation tips
            const tips = cropDatabase[cropName] || {};
            const tipsContainer = document.getElementById('cultivationTips');
            tipsContainer.innerHTML = '';
            
            console.log('Tips for', cropName, ':', tips);
            
            if (Object.keys(tips).length > 0) {
                for (let [key, value] of Object.entries(tips)) {
                    const tipItem = document.createElement('div');
                    tipItem.className = 'tip-item';
                    tipItem.innerHTML = `
                        <div class="tip-label">${key}:</div>
                        <div class="tip-value">${value}</div>
                    `;
                    tipsContainer.appendChild(tipItem);
                }
            } else {
                const tipItem = document.createElement('div');
                tipItem.className = 'tip-item';
                tipItem.innerHTML = '<div class="tip-value">No specific cultivation tips available for this crop.</div>';
                tipsContainer.appendChild(tipItem);
            }
            
            console.log('Results displayed successfully');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Initialize with sample data on page load
        window.addEventListener('load', function() {
            loadSampleData();
        });
    </script>
</body>
</html>
